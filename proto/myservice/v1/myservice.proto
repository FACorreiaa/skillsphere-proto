syntax = "proto3";

package proto.myservice.v1;

option go_package = "github.com/FACorreiaa/skillsphere-proto/gen/myservice";

service MyService {
  rpc DoSomething(MyServiceDoSomethingRequest) returns (MyServiceDoSomethingResponse) {}
}

message MyServiceDoSomethingRequest {
  string input = 1;
}

message MyServiceDoSomethingResponse {
  string output = 1;
}