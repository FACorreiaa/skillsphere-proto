version: v2
managed:
  enabled: true
  go_package_prefix:
    default: github.com/FACorreiaa/skillsphere-proto/gen/go
    except:
      - buf.build/bufbuild/protovalidate
      - buf.build/protocolbuffers/wellknowntypes
plugins:
  - remote: buf.build/protocolbuffers/go:v1.36.10
    out: gen/go
    opt: paths=source_relative
  - remote: buf.build/connectrpc/go:v1.16.2
    out: gen/go-connect
    opt: paths=source_relative
  - remote: buf.build/protocolbuffers/kotlin:v33.0
    out: gen/kotlin
  - remote: buf.build/connectrpc/kotlin:v0.7.4
    out: gen/kotlin-connect
  - remote: buf.build/community/pseudomuto-doc:v1.5.1
    out: gen
    
