name: Buf CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  buf:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1️⃣ Install buf
      - uses: bufbuild/buf-action@v1
        with:
          setup-only: true

      # 2️⃣ Run lint check
      - name: Lint proto files
        run: buf lint

      # 3️⃣ Verify breaking changes against last release (optional but recommended)
      - name: Check breaking changes
        run: buf breaking --against '.git#branch=main'

      # 4️⃣ Push to Buf Schema Registry (only on main)
      - name: Push to Buf Schema Registry
        if: github.ref == 'refs/heads/main'
        env:
          BUF_TOKEN: ${{ secrets.SKILLSPHERE_PROTO }}
        run: buf push
